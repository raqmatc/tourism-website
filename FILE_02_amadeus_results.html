<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج البحث - Paygo.com مع Amadeus</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .amadeus-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        .amadeus-badge i {
            margin-left: 8px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .back-btn i {
            margin-left: 8px;
        }

        .search-summary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-details {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .search-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .search-detail i {
            color: #667eea;
        }

        .results-count {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 600;
        }

        .real-api-status {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .real-api-status i {
            margin-left: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .filter-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .filter-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .price-range {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .price-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
        }

        .rating-filter {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .rating-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .rating-option:hover {
            background-color: #f8f9ff;
        }

        .rating-option input {
            margin: 0;
        }

        .stars {
            color: #ffd700;
        }

        .amenities-filter {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .amenity-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .amenity-option:hover {
            background-color: #f8f9ff;
        }

        .sort-section {
            margin-bottom: 20px;
        }

        .sort-select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            background: white;
        }

        .results-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .loading i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        .loading h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .loading p {
            color: #666;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hotel-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .hotel-content {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 20px;
            align-items: start;
        }

        .hotel-image {
            width: 200px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .hotel-info {
            flex: 1;
        }

        .hotel-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .hotel-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .amadeus-verified {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .hotel-location {
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hotel-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rating-score {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .hotel-amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .amenity-tag {
            background: #f8f9ff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            border: 1px solid #e3f2fd;
        }

        .hotel-price {
            text-align: center;
            min-width: 150px;
        }

        .price-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .price-currency {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .book-btn {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(81, 207, 102, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .no-results i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-results h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #666;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 20px;
            color: #ff6b6b;
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #e0e0e0;
            color: #333;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .filters {
                position: static;
            }

            .hotel-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hotel-image {
                width: 100%;
                height: 200px;
                margin: 0 auto;
            }

            .search-details {
                justify-content: center;
            }

            .search-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

        <!-- Header -->
        <div class="header">

            </div>
            <div class="amadeus-badge">

            </div>
            <a href="REAL_index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>

            </a>
        </div>

        <!-- Search Summary -->
        <div class="search-summary">
            <div class="search-info">

                            <input type="checkbox" value="parking" class="amenity-checkbox">

            <!-- Results -->
            <div class="results-section">
                <!-- Loading -->

                    <p>نبحث عن أفضل الفنادق والأسعار...</p>

                <!-- Hotels Container -->
                <div id="hotelsContainer" style="display: none;">
                    <!-- سيتم ملء الفنادق هنا بواسطة JavaScript -->
                </div>

                <!-- No Results -->
                <div class="no-results" id="noResults" style="display: none;">
                    <i class="fas fa-search"></i>

                    <p>جرب تغيير معايير البحث أو التواريخ</p>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>

                    <p id="errorText"></p>
                </div>

                <!-- Pagination -->

    <script>
        // إعدادات API الحقيقي
        const API_BASE_URL = 'http://localhost:5000';
        
        // متغيرات عامة
        let allHotels = [];
        let filteredHotels = [];
        let currentPage = 1;
        const hotelsPerPage = 10;
        let searchParams = {};

        // عناصر DOM
        const loading = document.getElementById('loading');
        const hotelsContainer = document.getElementById('hotelsContainer');
        const noResults = document.getElementById('noResults');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const apiStatus = document.getElementById('apiStatus');
        const resultsCount = document.getElementById('resultsCount');
        const searchDetails = document.getElementById('searchDetails');
        const pagination = document.getElementById('pagination');

        // استخراج معاملات URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                city: urlParams.get('city') || 'DXB',
                checkin: urlParams.get('checkin') || '2025-03-15',
                checkout: urlParams.get('checkout') || '2025-03-17',
                adults: urlParams.get('adults') || '2',
                cityName: decodeURIComponent(urlParams.get('cityName') || 'دبي')
            };
        }

        // عرض معلومات البحث
        function displaySearchInfo(params) {
            const checkinDate = new Date(params.checkin);
            const checkoutDate = new Date(params.checkout);
            const nights = Math.ceil((checkoutDate - checkinDate) / (1000 * 60 * 60 * 24));

            searchDetails.innerHTML = `
                <div class="search-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${params.cityName}</span>
                </div>
                <div class="search-detail">
                    <i class="fas fa-calendar-alt"></i>
                    <span>${formatDate(params.checkin)} - ${formatDate(params.checkout)}</span>
                </div>
                <div class="search-detail">
                    <i class="fas fa-moon"></i>
                    <span>${nights} ${nights === 1 ? 'ليلة' : 'ليلة'}</span>
                </div>
                <div class="search-detail">
                    <i class="fas fa-users"></i>
                    <span>${params.adults} ${params.adults === '1' ? 'بالغ' : 'بالغين'}</span>
                </div>
            `;
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // البحث عن الفنادق من Amadeus API الحقيقي
        async function searchRealHotels(params) {
            try {
                showLoading();
                updateApiStatus('جاري البحث في Amadeus...', 'loading');

                const searchData = {
                    cityCode: params.city,
                    checkInDate: params.checkin,
                    checkOutDate: params.checkout,
                    adults: parseInt(params.adults),
                    currency: 'SAR',
                    maxResults: 100
                };

                const response = await fetch(`${API_BASE_URL}/api/hotels/search-real`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchData)
                });

                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    allHotels = data.data;
                    filteredHotels = [...allHotels];
                    
                    updateApiStatus(`تم العثور على ${data.total_results} فندق حقيقي من Amadeus`, 'success');
                    resultsCount.textContent = `${data.total_results} فندق متاح`;
                    
                    displayHotels();
                    hideLoading();
                } else {
                    showNoResults();
                    updateApiStatus('لم يتم العثور على فنادق في هذه المدينة', 'warning');
                }

            } catch (error) {
                console.error('خطأ في البحث:', error);
                showError('حدث خطأ في الاتصال بـ Amadeus API. تأكد من تشغيل Backend.');
                updateApiStatus('فشل الاتصال بـ Amadeus API', 'error');
            }
        }

        // تحديث حالة API
        function updateApiStatus(message, type) {
            const icons = {
                loading: 'fas fa-spinner fa-spin',
                success: 'fas fa-check-circle',
                warning: 'fas fa-exclamation-triangle',
                error: 'fas fa-times-circle'
            };

            const colors = {
                loading: 'linear-gradient(45deg, #667eea, #764ba2)',
                success: 'linear-gradient(45deg, #51cf66, #40c057)',
                warning: 'linear-gradient(45deg, #ffd43b, #fab005)',
                error: 'linear-gradient(45deg, #ff6b6b, #ee5a24)'
            };

            apiStatus.innerHTML = `<i class="${icons[type]}"></i> ${message}`;
            apiStatus.style.background = colors[type];
        }

        // عرض الفنادق
        function displayHotels() {
            const startIndex = (currentPage - 1) * hotelsPerPage;
            const endIndex = startIndex + hotelsPerPage;
            const hotelsToShow = filteredHotels.slice(startIndex, endIndex);

            hotelsContainer.innerHTML = hotelsToShow.map(hotel => `
                <div class="hotel-card" onclick="viewHotelDetails('${hotel.id}')">
                    <div class="hotel-content">
                        <img src="${hotel.image}" alt="${hotel.name}" class="hotel-image" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDIwMCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTUwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik04MCA2MEgxMjBWOTBIODBWNjBaIiBmaWxsPSIjRDBEMEQwIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTIwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjEyIj7YtdmI2LHYqSDZgdmG2K/ZgjwvdGV4dD4KPC9zdmc+'">
                        
                        <div class="hotel-info">
                            <div class="hotel-header">
                                <div>
                                    <div class="hotel-name">${hotel.name}</div>
                                    ${hotel.amadeusVerified ? '<div class="amadeus-verified"><i class="fas fa-shield-alt"></i>معتمد من Amadeus</div>' : ''}
                                </div>
                            </div>
                            
                            <div class="hotel-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${hotel.location}
                            </div>
                            
                            <div class="hotel-rating">
                                <div class="stars">${'★'.repeat(hotel.rating)}${'☆'.repeat(5-hotel.rating)}</div>
                                <div class="rating-score">${hotel.reviewScore}</div>
                                <div>ممتاز (${hotel.reviewCount} تقييم)</div>
                            </div>
                            
                            <div class="hotel-amenities">
                                ${hotel.amenities.slice(0, 4).map(amenity => `<span class="amenity-tag">${amenity}</span>`).join('')}
                                ${hotel.amenities.length > 4 ? `<span class="amenity-tag">+${hotel.amenities.length - 4} المزيد</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="hotel-price">
                            <div class="price-amount">${hotel.pricePerNight.toLocaleString()}</div>
                            <div class="price-currency">ريال سعودي / ليلة</div>
                            <button class="book-btn" onclick="event.stopPropagation(); viewHotelDetails('${hotel.id}')">
                                عرض التفاصيل
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            hotelsContainer.style.display = 'block';
            updatePagination();
        }

        // عرض تفاصيل الفندق
        function viewHotelDetails(hotelId) {
            const params = new URLSearchParams({
                hotel: hotelId,
                city: searchParams.city,
                checkin: searchParams.checkin,
                checkout: searchParams.checkout,
                adults: searchParams.adults
            });

            // التحقق من وجود صفحة التفاصيل
            checkPageExists('REAL_FILE_03_amadeus_hotel_details.html')
                .then(exists => {
                    if (exists) {
                        window.location.href = `REAL_FILE_03_amadeus_hotel_details.html?${params.toString()}`;
                    } else {
                        alert('صفحة تفاصيل الفندق غير موجودة. يرجى رفع ملف REAL_FILE_03_amadeus_hotel_details.html');
                    }
                });
        }

        // التحقق من وجود صفحة
        async function checkPageExists(pageName) {
            try {
                const response = await fetch(pageName, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // تحديث الصفحات
        function updatePagination() {
            const totalPages = Math.ceil(filteredHotels.length / hotelsPerPage);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let paginationHTML = '';
            
            // زر السابق
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})">السابق</button>`;
            }
            
            // أرقام الصفحات
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="page-btn active">${i}</button>`;
                } else {
                    paginationHTML += `<button class="page-btn" onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // زر التالي
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})">التالي</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'flex';
        }

        // تغيير الصفحة
        function changePage(page) {
            currentPage = page;
            displayHotels();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // تطبيق الفلاتر
        function applyFilters() {
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            const selectedRatings = Array.from(document.querySelectorAll('.rating-checkbox:checked')).map(cb => parseInt(cb.value));
            const selectedAmenities = Array.from(document.querySelectorAll('.amenity-checkbox:checked')).map(cb => cb.value);

            filteredHotels = allHotels.filter(hotel => {
                // فلتر السعر
                if (hotel.pricePerNight < minPrice || hotel.pricePerNight > maxPrice) {
                    return false;
                }

                // فلتر التصنيف
                if (selectedRatings.length > 0 && !selectedRatings.includes(hotel.rating)) {
                    return false;
                }

                // فلتر المرافق
                if (selectedAmenities.length > 0) {
                    const hotelAmenities = hotel.amenities.map(a => a.toLowerCase());
                    const hasRequiredAmenities = selectedAmenities.some(amenity => {
                        switch(amenity) {
                            case 'wifi': return hotelAmenities.some(a => a.includes('واي فاي') || a.includes('wifi'));
                            case 'pool': return hotelAmenities.some(a => a.includes('مسبح') || a.includes('pool'));
                            case 'gym': return hotelAmenities.some(a => a.includes('رياضي') || a.includes('gym'));
                            case 'spa': return hotelAmenities.some(a => a.includes('سبا') || a.includes('spa'));
                            case 'parking': return hotelAmenities.some(a => a.includes('موقف') || a.includes('parking'));
                            default: return false;
                        }
                    });
                    if (!hasRequiredAmenities) return false;
                }

                return true;
            });

            currentPage = 1;
            resultsCount.textContent = `${filteredHotels.length} فندق متاح`;
            
            if (filteredHotels.length > 0) {
                displayHotels();
                hideLoading();
                hideNoResults();
                hideError();
            } else {
                showNoResults();
            }
        }

        // ترتيب النتائج
        function sortHotels() {
            const sortBy = document.getElementById('sortSelect').value;

            filteredHotels.sort((a, b) => {
                switch(sortBy) {
                    case 'price_low':
                        return a.pricePerNight - b.pricePerNight;
                    case 'price_high':
                        return b.pricePerNight - a.pricePerNight;
                    case 'rating':
                        return b.reviewScore - a.reviewScore;
                    case 'name':
                        return a.name.localeCompare(b.name, 'ar');
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            displayHotels();
        }

        // إظهار/إخفاء العناصر
        function showLoading() {
            loading.style.display = 'block';
            hotelsContainer.style.display = 'none';
            noResults.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showNoResults() {
            hideLoading();
            hotelsContainer.style.display = 'none';
            noResults.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideNoResults() {
            noResults.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            hotelsContainer.style.display = 'none';
            noResults.style.display = 'none';
            errorMessage.style.display = 'block';
            errorText.textContent = message;
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // معالجات الأحداث
        document.getElementById('sortSelect').addEventListener('change', sortHotels);
        document.getElementById('minPrice').addEventListener('input', applyFilters);
        document.getElementById('maxPrice').addEventListener('input', applyFilters);
        document.querySelectorAll('.rating-checkbox').forEach(cb => cb.addEventListener('change', applyFilters));
        document.querySelectorAll('.amenity-checkbox').forEach(cb => cb.addEventListener('change', applyFilters));

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            searchParams = getUrlParams();
            displaySearchInfo(searchParams);
            searchRealHotels(searchParams);
            
            console.log('🚀 Paygo Real Amadeus Results Page loaded successfully!');
            console.log('Search params:', searchParams);
        });

        // تتبع الأحداث
        function trackEvent(eventName, eventData) {
            console.log('Analytics Event:', eventName, eventData);
        }

        // تتبع عرض النتائج
        window.addEventListener('load', function() {
            trackEvent('search_results_viewed', {
                searchParams: searchParams,
                provider: 'Amadeus Real API'
            });
        });
    </script>
