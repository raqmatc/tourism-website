<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
        }

        /* حاوية الأنيميشن */
        .animation-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: moveUp 3s ease-out forwards;
        }

        /* أيقونة الطائرة */
        .plane-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 50px;
        }

        .plane-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* نص PAYGO بنفس أسلوب TRAVEL */
        .paygo-text {
            font-size: 100px;
            font-weight: 900;
            letter-spacing: 20px;
            color: transparent;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80') center/cover;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: fadeInText 2s ease-in 1s forwards;
            opacity: 0;
        }

        /* أنيميشن الحركة من الأسفل للأعلى */
        @keyframes moveUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* أنيميشن ظهور النص */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* أنيميشن التلاشي للخروج */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-container.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .plane-container {
                width: 200px;
                height: 200px;
            }

            .paygo-text {
                font-size: 60px;
                letter-spacing: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <div class="animation-wrapper">
            <!-- أيقونة الطائرة -->
            <div class="plane-container">
                <img src="plane-design.png" alt="Plane" class="plane-image">
            </div>

            <!-- نص PAYGO -->
            <div class="paygo-text">PAYGO</div>
        </div>
    </div>

    <script>
        // الانتقال للصفحة الرئيسية بعد 4 ثواني
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
