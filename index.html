<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayGo - Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 2s ease;
      z-index: 1;
    }
    .fade-out {
      opacity: 0;
    }

    #logoOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    #logoOverlay img {
      max-width: 80%;
      max-height: 80%;
    }

    .show-logo {
      opacity: 1;
    }
  </style>
</head>
<body>

  <video autoplay muted playsinline id="introVideo">
    <source src="Paras.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <div id="logoOverlay">
    <img src="paygs.gif" alt="PayGo Logo">
  </div>

  <script>
    const video = document.getElementById("introVideo");
    const logo = document.getElementById("logoOverlay");

    video.addEventListener('loadedmetadata', () => {
      setTimeout(() => {
        logo.classList.add('show-logo');
      }, 1500);

      const fadeStartTime = video.duration - 2;

      const checkFade = () => {
        if (video.currentTime >= fadeStartTime) {
          video.classList.add('fade-out');
          logo.classList.remove('show-logo');

          setTimeout(() => {
            window.location.href = "home.html";
          }, 2000);

          video.removeEventListener('timeupdate', checkFade);
        }
      };

      video.addEventListener('timeupdate', checkFade);
    });
  </script>

</body>
</html>
