<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
        }

        /* الطائرة */
        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: planeMove 4s ease-in-out forwards;
        }

        .plane-image {
            width: 400px;
            height: auto;
        }

        /* نص PAYGO */
        .paygo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: textMove 4s ease-in-out forwards;
        }

        .paygo-text {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 25px;
            color: transparent;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80') center/cover;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
        }

        /* أنيميشن الطائرة */
        @keyframes planeMove {
            0% {
                transform: translate(-50%, 150vh);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150vh);
                opacity: 0;
            }
        }

        /* أنيميشن النص */
        @keyframes textMove {
            0% {
                transform: translate(-50%, 150vh);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            50% {
                transform: translate(-50%, 50%);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, 50%);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 200vh);
                opacity: 0;
            }
        }

        /* أنيميشن التلاشي للخروج */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-container.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .plane-image {
                width: 300px;
            }

            .paygo-text {
                font-size: 80px;
                letter-spacing: 18px;
            }
        }

        @media (max-width: 480px) {
            .plane-image {
                width: 220px;
            }

            .paygo-text {
                font-size: 55px;
                letter-spacing: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <!-- الطائرة -->
        <div class="plane-container">
            <img src="plane-travel.png" alt="Plane" class="plane-image">
        </div>

        <!-- نص PAYGO -->
        <div class="paygo-container">
            <div class="paygo-text">PAYGO</div>
        </div>
    </div>

    <script>
        // الانتقال للصفحة الرئيسية بعد 4.5 ثانية
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }, 4500);
    </script>
</body>
</html>
