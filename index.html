<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>PayGo - حجوزات الفنادق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f4f6f9, #e0e7ef);
      font-family: 'Segoe UI', sans-serif;
    }
    .search-box {
      margin-top: 10vh;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .search-btn {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <h3 class="mb-4 text-center">ابحث عن أفضل عروض الفنادق حول العالم</h3>
      <form id="hotelSearchForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" name="city" class="form-control" placeholder="المدينة (مثال: دبي)" required>
        </div>
        <div class="col-md-3">
          <input type="date" name="checkin" class="form-control" required>
        </div>
        <div class="col-md-3">
          <input type="date" name="checkout" class="form-control" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary search-btn">ابحث</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('hotelSearchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const city = encodeURIComponent(this.city.value.trim());
      const checkin = this.checkin.value;
      const checkout = this.checkout.value;
      const marker = '646029';

      const url = `https://hotels.travelpayouts.com/search/${city}?marker=${marker}&checkin_date=${checkin}&checkout_date=${checkout}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
