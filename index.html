<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>احجز فندقك</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Tahoma', sans-serif;
    }
    .booking-box {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #2c2c2c;
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      width: 100%;
    }
    a {
      color: #00bfff;
    }
  </style>
</head>
<body>

<div class="booking-box">
  <h4 class="text-center mb-4">ابحث عن فندقك المثالي</h4>
  <form id="booking-form">
    <div class="mb-3">
      <label class="form-label">المدينة</label>
      <input type="text" id="city" class="form-control" placeholder="مثال: الرياض" required>
    </div>
    <div class="mb-3">
      <label class="form-label">تاريخ الوصول</label>
      <input type="date" id="checkin" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">تاريخ المغادرة</label>
      <input type="date" id="checkout" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">عدد الغرف</label>
      <select id="rooms" class="form-control">
        <option value="1">1 غرفة</option>
        <option value="2">2 غرف</option>
        <option value="3">3 غرف</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">عدد البالغين</label>
      <select id="adults" class="form-control">
        <option value="1">1 بالغ</option>
        <option value="2">2 بالغين</option>
        <option value="3">3 بالغين</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">عدد الأطفال</label>
      <select id="children" class="form-control">
        <option value="0">بدون أطفال</option>
        <option value="1">1 طفل</option>
        <option value="2">2 أطفال</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">بحث</button>
  </form>
  <div id="link-container" class="mt-4 text-center"></div>
</div>

<script>
  document.getElementById("booking-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const city = document.getElementById("city").value.trim();
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const rooms = document.getElementById("rooms").value;
    const adults = document.getElementById("adults").value;
    const children = document.getElementById("children").value;

    const encodedCity = encodeURIComponent(city);
    const url = `https://hotels.travelpayouts.com/search/${encodedCity}/?marker=646029&checkin_date=${checkin}&checkout_date=${checkout}&rooms=${rooms}&adults=${adults}&children=${children}&language=ar&currency=sar`;

    // ✅ عرض الرابط على الصفحة أيضاً
    document.getElementById("link-container").innerHTML =
      `<p>تم إنشاء الرابط:</p><a href="${url}" target="_blank">${url}</a>`;

    // ✅ فتح الرابط
    window.location.href = url;
  });
</script>

</body>
</html>
