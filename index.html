<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
        }

        /* الصورة الكاملة */
        .splash-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            animation: moveUp 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* أنيميشن الحركة من الأسفل للأعلى */
        @keyframes moveUp {
            0% {
                transform: translateY(120vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* أنيميشن التلاشي للخروج */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-container.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .splash-image {
                max-width: 85vw;
                max-height: 85vh;
            }
        }

        @media (max-width: 480px) {
            .splash-image {
                max-width: 80vw;
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <img src="splash-design.png" alt="PAYGO" class="splash-image">
    </div>

    <script>
        // الانتقال للصفحة الرئيسية بعد 5 ثواني
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
