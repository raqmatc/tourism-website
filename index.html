<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* خلفية فيديو المناظر الطبيعية */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            z-index: 1;
        }

        /* حاوية الأنيميشن */
        .animation-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: moveUp 3s ease-out forwards;
        }

        /* أيقونة الطائرة */
        .plane-icon {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        /* SVG الطائرة مع خلفية شفافة تظهر المناظر */
        .plane-svg {
            width: 100%;
            height: 100%;
        }

        /* نص PAYGO */
        .paygo-text {
            font-size: 80px;
            font-weight: 900;
            letter-spacing: 15px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: fadeInText 2s ease-in 0.5s forwards;
            opacity: 0;
        }

        /* أنيميشن الحركة من الأسفل للأعلى */
        @keyframes moveUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }

        /* أنيميشن ظهور النص */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* أنيميشن التلاشي للخروج */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-container.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .plane-icon {
                width: 150px;
                height: 150px;
            }

            .paygo-text {
                font-size: 50px;
                letter-spacing: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <!-- خلفية فيديو المناظر الطبيعية -->
        <video class="background-video" autoplay muted loop playsinline>
            <source src="https://cdn.pixabay.com/vimeo/331357722/beach-28953.mp4?width=1280&hash=2f0e6b4b0d0e0a0e0a0e0a0e0a0e0a0e0a0e0a0e" type="video/mp4">
        </video>

        <div class="animation-wrapper">
            <!-- أيقونة الطائرة مع قناع SVG -->
            <div class="plane-icon">
                <svg class="plane-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- تعريف القناع بشكل الطائرة -->
                        <clipPath id="planeClip">
                            <path d="M100,20 L120,80 L180,90 L120,100 L100,180 L80,100 L20,90 L80,80 Z"/>
                        </clipPath>
                    </defs>
                    
                    <!-- صورة المنظر الطبيعي داخل شكل الطائرة -->
                    <image 
                        href="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80" 
                        width="200" 
                        height="200"
                        clip-path="url(#planeClip)"
                        preserveAspectRatio="xMidYMid slice"
                    />
                    
                    <!-- حدود الطائرة -->
                    <path 
                        d="M100,20 L120,80 L180,90 L120,100 L100,180 L80,100 L20,90 L80,80 Z" 
                        fill="none" 
                        stroke="#000" 
                        stroke-width="3"
                    />
                </svg>
            </div>

            <!-- نص PAYGO -->
            <div class="paygo-text">PAYGO</div>
        </div>
    </div>

    <script>
        // الانتقال للصفحة الرئيسية بعد 4 ثواني
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
