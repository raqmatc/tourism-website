<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
        }

        /* حاوية التصميم */
        .design-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: moveUp 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* الطائرة */
        .plane-image {
            width: 400px;
            height: auto;
            margin-bottom: 60px;
        }

        /* نص PAYGO */
        .paygo-text {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 25px;
            color: transparent;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80') center/cover;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
        }

        /* أنيميشن الحركة من الأسفل للأعلى */
        @keyframes moveUp {
            0% {
                transform: translateY(120vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* أنيميشن التلاشي للخروج */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-container.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .plane-image {
                width: 300px;
                margin-bottom: 40px;
            }

            .paygo-text {
                font-size: 80px;
                letter-spacing: 18px;
            }
        }

        @media (max-width: 480px) {
            .plane-image {
                width: 220px;
                margin-bottom: 30px;
            }

            .paygo-text {
                font-size: 55px;
                letter-spacing: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <div class="design-wrapper">
            <!-- الطائرة من الصورة الأصلية -->
            <img src="plane-travel.png" alt="Plane" class="plane-image">
            
            <!-- نص PAYGO -->
            <div class="paygo-text">PAYGO</div>
        </div>
    </div>

    <script>
        // الانتقال للصفحة الرئيسية بعد 5 ثواني
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
