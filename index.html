<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayGo - Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      transition: opacity 2s ease;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- فيديو المقدمة المعدل -->
  <video autoplay muted playsinline id="introVideo">
    <source src="Paras.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <script>
    const video = document.getElementById("introVideo");

    video.addEventListener('loadedmetadata', () => {
      const fadeStartTime = video.duration - 2; // بدء التلاشي قبل النهاية بـثانيتين

      const checkFade = () => {
        if (video.currentTime >= fadeStartTime) {
          video.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = "home.html";
          }, 2000);
          video.removeEventListener('timeupdate', checkFade);
        }
      };

      video.addEventListener('timeupdate', checkFade);
    });
  </script>

</body>
</html>
