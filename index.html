<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الفيديو على كامل الشاشة */
        .splash-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* نص PAYGO فوق الفيديو */
        .paygo-overlay {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 25px;
            color: transparent;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80') center/cover;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
            z-index: 10;
        }

        /* إخفاء كلمة TRAVEL الأصلية */
        .splash-video {
            filter: brightness(1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .paygo-overlay {
                font-size: 80px;
                letter-spacing: 18px;
                bottom: 30%;
            }
        }

        @media (max-width: 480px) {
            .paygo-overlay {
                font-size: 55px;
                letter-spacing: 12px;
                bottom: 28%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <!-- الفيديو -->
        <video class="splash-video" autoplay muted playsinline id="splashVideo">
            <source src="splash-video.mp4" type="video/mp4">
        </video>

        <!-- نص PAYGO فوق الفيديو -->
        <div class="paygo-overlay">PAYGO</div>
    </div>

    <script>
        const video = document.getElementById('splashVideo');
        
        // عند انتهاء الفيديو، الانتقال للصفحة الرئيسية
        video.addEventListener('ended', () => {
            window.location.href = 'main.html';
        });

        // أو بعد 5 ثواني كحد أقصى
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 5000);
    </script>
</body>
</html>
