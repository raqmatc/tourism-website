<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="domain-verification" content="b23f4075f2c168d8ef9b3eb6654f6528c1059def173adc0021cfeab47283a1c3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO - حجز الفنادق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* صفحة الافتتاح */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }

        .intro-container.fade-out {
            opacity: 0;
        }

        /* الفيديو على كامل الشاشة */
        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* الصفحة الرئيسية */
        .main-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 1.5s ease-in;
            z-index: 1;
        }

        .main-page.fade-in {
            opacity: 1;
        }

        /* iframe للصفحة الرئيسية */
        .main-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- صفحة الافتتاح -->
    <div class="intro-container" id="introContainer">
        <video class="intro-video" autoplay muted playsinline id="introVideo">
            <source src="paygo-intro.mp4" type="video/mp4">
        </video>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="main-page" id="mainPage">
        <iframe src="main.html" class="main-iframe" id="mainIframe"></iframe>
    </div>

    <script>
        const introContainer = document.getElementById('introContainer');
        const mainPage = document.getElementById('mainPage');
        const introVideo = document.getElementById('introVideo');

        // بعد 5 ثواني، تلاشي متزامن
        setTimeout(() => {
            // تلاشي الفيديو للخارج
            introContainer.classList.add('fade-out');
            
            // تلاشي الصفحة الرئيسية للداخل في نفس الوقت
            mainPage.classList.add('fade-in');
            
            // بعد انتهاء التلاشي، إخفاء صفحة الافتتاح تماماً
            setTimeout(() => {
                introContainer.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 1500);
        }, 5000);

        // في حالة فشل تحميل الفيديو، الانتقال مباشرة
        introVideo.addEventListener('error', () => {
            introContainer.style.display = 'none';
            mainPage.classList.add('fade-in');
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
