<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الفيديو على كامل الشاشة */
        .splash-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <!-- الفيديو المعدل -->
        <video class="splash-video" autoplay muted playsinline id="splashVideo">
            <source src="splash-paygo.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('splashVideo');
        
        // عند انتهاء الفيديو، الانتقال للصفحة الرئيسية
        video.addEventListener('ended', () => {
            window.location.href = 'main.html';
        });

        // أو بعد 5 ثواني كحد أقصى
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 5000);
    </script>
</body>
</html>
