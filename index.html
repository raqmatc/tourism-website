<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PayGo - حجز الفنادق</title>

  <!-- Font Awesome لتحميل أيقونة الطائرة -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* الشعار */
    .logo {
      background-color: #0d47a1;
      color: white;
      font-size: 32px;
      font-weight: bold;
      padding: 20px 0;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 28px;
      transform: rotate(-45deg);
    }

    /* مربع البحث */
    .search-box {
      background: linear-gradient(to bottom right, #2196F3, #1E88E5);
      color: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .search-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      display: block;
      color: #333;
    }

    input[type="date"], input[type="text"], select {
      background-color: #fff;
    }

    button {
      width: 94%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #08306b;
    }
  </style>
</head>
<body>

  <!-- الشعار مع أيقونة طائرة -->
  <div class="logo">
    <i class="fas fa-plane-departure"></i>
    PayGo
  </div>

  <!-- مربع البحث -->
  <div class="search-box">
    <h2>ابحث عن فندق الآن</h2>
    <input type="text" id="city" placeholder="اسم المدينة (مثال: Dubai)" required>
    <input type="date" id="checkin" required>
    <input type="date" id="checkout" required>
    
    <select id="adults" required>
      <option value="">عدد النزلاء</option>
      <option value="1">1 نزيل</option>
      <option value="2">2 نزيل</option>
      <option value="3">3 نزلاء</option>
      <option value="4">4 نزلاء</option>
      <option value="5">5 نزلاء</option>
    </select>
    
    <select id="rooms" required>
      <option value="">عدد الغرف</option>
      <option value="1">1 غرفة</option>
      <option value="2">2 غرف</option>
      <option value="3">3 غرف</option>
      <option value="4">4 غرف</option>
    </select>
    
    <button onclick="searchHotels()">بحث</button>
  </div>

  <script>
    function searchHotels() {
      const city = document.getElementById("city").value.trim();
      const checkin = document.getElementById("checkin").value;
      const checkout = document.getElementById("checkout").value;
      const adults = document.getElementById("adults").value;
      const rooms = document.getElementById("rooms").value;

      if (!city || !checkin || !checkout || !adults || !rooms) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      const marker = "646029";
      const lang = "ar";
      const url = `https://search.hotellook.com/?marker=${marker}&language=${lang}&currency=SAR&location=${encodeURIComponent(city)}&checkIn=${checkin}&checkOut=${checkout}&adults=${adults}&rooms=${rooms}`;

      window.location.href = url;
    }
  </script>

</body>
</html>
