<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO - حجز الفنادق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* صفحة الافتتاح */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }

        .intro-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* الفيديو على كامل الشاشة */
        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* إخفاء صفحة الافتتاح بعد التلاشي */
        .intro-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- صفحة الافتتاح -->
    <div class="intro-container" id="introContainer">
        <video class="intro-video" autoplay muted playsinline id="introVideo">
            <source src="paygo-intro.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const introContainer = document.getElementById('introContainer');
        const introVideo = document.getElementById('introVideo');

        // عند انتهاء الفيديو، تلاشي بطيء ثم الانتقال للصفحة الرئيسية
        introVideo.addEventListener('ended', () => {
            // بدء التلاشي
            introContainer.classList.add('fade-out');
            
            // بعد انتهاء التلاشي (1.5 ثانية)، الانتقال للصفحة الرئيسية
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1500);
        });

        // في حالة فشل تحميل الفيديو، الانتقال مباشرة
        introVideo.addEventListener('error', () => {
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
