<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PayGo - حجز الفنادق</title>

  <!-- Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #d3d3d3;
      background-image: url('https://www.transparenttextures.com/patterns/travel-icons.png');
      background-repeat: repeat;
      background-size: 200px;
      background-position: center;
      background-attachment: fixed;
    }

    .logo {
      background-color: #0d47a1;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 18px 25px;
      text-align: right;
      direction: rtl;
    }

    .search-box {
      backdrop-filter: blur(12px);
      background: rgba(33, 150, 243, 0.25);
      color: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .search-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-container {
      position: relative;
      width: 90%;
      margin: 10px auto;
    }

    .input-container i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #777;
      font-size: 16px;
    }

    .input-field {
      width: 100%;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      display: block;
      background-color: #ffffffee;
      color: #333;
      box-sizing: border-box;
    }

    button {
      width: 94%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #08306b;
    }
  </style>
</head>
<body>

  <!-- الشعار -->
  <div class="logo">PayGo</div>

  <!-- مربع البحث -->
  <div class="search-box">
    <h2>ابحث عن فندق الآن</h2>

    <div class="input-container">
      <i class="fas fa-city"></i>
      <input type="text" id="city" class="input-field" placeholder="المدينة" required>
    </div>

    <div class="input-container">
      <i class="fas fa-calendar-alt"></i>
      <input type="date" id="checkin" class="input-field" required>
    </div>

    <div class="input-container">
      <i class="fas fa-calendar-check"></i>
      <input type="date" id="checkout" class="input-field" required>
    </div>

    <div class="input-container">
      <i class="fas fa-user"></i>
      <select id="adults" class="input-field" required>
        <option value="">عدد النزلاء</option>
        <option value="1">1 نزيل</option>
        <option value="2" selected>2 نزيل</option>
        <option value="3">3 نزلاء</option>
        <option value="4">4 نزلاء</option>
        <option value="5">5 نزلاء</option>
      </select>
    </div>

    <div class="input-container">
      <i class="fas fa-bed"></i>
      <select id="rooms" class="input-field" required>
        <option value="">عدد الغرف</option>
        <option value="1" selected>1 غرفة</option>
        <option value="2">2 غرف</option>
        <option value="3">3 غرف</option>
        <option value="4">4 غرف</option>
      </select>
    </div>

    <button onclick="searchHotels()">بحث</button>
  </div>

  <script>
    function searchHotels() {
      const city = document.getElementById("city").value.trim();
      const checkin = document.getElementById("checkin").value;
      const checkout = document.getElementById("checkout").value;
      const adults = document.getElementById("adults").value;
      const rooms = document.getElementById("rooms").value;

      if (!city || !checkin || !checkout || !adults || !rooms) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      const marker = "646029";
      const lang = "ar";
      const url = `https://search.hotellook.com/hotels?marker=${marker}&language=${lang}&currency=SAR&location=${encodeURIComponent(city)}&checkIn=${checkin}&checkOut=${checkout}&adults=${adults}&rooms=${rooms}`;

      window.location.href = url;
    }
  </script>

</body>
</html>
