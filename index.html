<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
        }

        /* حاوية الأنيميشن */
        .animation-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: moveUp 3.5s ease-out forwards;
        }

        /* الطائرة */
        .plane-container {
            width: 350px;
            height: 350px;
            position: relative;
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plane-mask {
            width: 100%;
            height: 100%;
            position: relative;
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M100,20 L105,85 L170,95 L105,105 L100,180 L95,105 L30,95 L95,85 Z"/></svg>');
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M100,20 L105,85 L170,95 L105,105 L100,180 L95,105 L30,95 L95,85 Z"/></svg>');
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80') center/cover;
        }

        /* نص PAYGO */
        .paygo-text {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 25px;
            color: transparent;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&q=80') center/cover;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
        }

        /* أنيميشن الحركة من الأسفل للأعلى */
        @keyframes moveUp {
            0% {
                transform: translateY(150vh);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            70% {
                transform: translateY(-5vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-5vh);
                opacity: 1;
            }
        }

        /* أنيميشن التلاشي للخروج */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-container.fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .plane-container {
                width: 250px;
                height: 250px;
                margin-bottom: 40px;
            }

            .paygo-text {
                font-size: 70px;
                letter-spacing: 15px;
            }
        }

        @media (max-width: 480px) {
            .plane-container {
                width: 180px;
                height: 180px;
                margin-bottom: 30px;
            }

            .paygo-text {
                font-size: 50px;
                letter-spacing: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <div class="animation-wrapper">
            <!-- الطائرة -->
            <div class="plane-container">
                <div class="plane-mask"></div>
            </div>

            <!-- نص PAYGO -->
            <div class="paygo-text">PAYGO</div>
        </div>
    </div>

    <script>
        // الانتقال للصفحة الرئيسية بعد 5 ثواني
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
