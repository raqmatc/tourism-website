  .search-item {

    align-items: center;
    gap: 8px;

  }

    margin-bottom: 8px;

    });

    // Load search parameters from URL
    function loadSearchParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const destination = urlParams.get('destination') || 'دبي، الإمارات العربية المتحدة';
      const checkin = urlParams.get('checkin') || '2025-07-24';
      const checkout = urlParams.get('checkout') || '2025-07-26';
      const guests = urlParams.get('guests') || '2';

      document.getElementById('searchDestination').textContent = destination;
      document.getElementById('searchDates').textContent = formatDateRange(checkin, checkout);
      document.getElementById('searchGuests').textContent = `${guests} ${guests == '1' ? 'ضيف' : 'ضيوف'}`;
    }

    // Format date range
    function formatDateRange(checkin, checkout) {
      const checkinDate = new Date(checkin);
      const checkoutDate = new Date(checkout);
      const options = { day: 'numeric', month: 'long' };
      
      return `${checkinDate.toLocaleDateString('ar-SA', options)} - ${checkoutDate.toLocaleDateString('ar-SA', options)} 2025`;
    }

    // Display hotels
    function displayHotels(hotels) {
      const hotelsList = document.getElementById('hotelsList');
      const loadingResults = document.getElementById('loadingResults');
      const pagination = document.getElementById('pagination');
      
      loadingResults.style.display = 'none';
      pagination.style.display = 'flex';
      
      document.getElementById('resultsCount').textContent = hotels.length;

      const hotelsHTML = hotels.map(hotel => `
        <div class="hotel-card" onclick="bookHotel(${hotel.id})">
          <div class="hotel-image-container">
            <img src="${hotel.image}" alt="${hotel.name}" class="hotel-image">
            ${hotel.offer ? `<div class="offer-badge">${hotel.offer}</div>` : ''}
          </div>
          <div class="hotel-info">
            <div class="hotel-header">
              <div>
                <h3 class="hotel-name">${hotel.name}</h3>
                <div class="hotel-rating">
                  <div class="stars">
                    ${'★'.repeat(hotel.rating)}${'☆'.repeat(5-hotel.rating)}
                  </div>
                  <span class="rating-score">${hotel.reviewScore}</span>
                  <span>(${hotel.reviewCount} تقييم)</span>
                </div>
                <div class="hotel-location">
                  <i class="fas fa-map-marker-alt"></i>
                  ${hotel.location} • ${hotel.distance}
                </div>
              </div>
            </div>
            <div class="hotel-amenities">
              ${hotel.amenities.map(amenity => `
                <div class="amenity">
                  <i class="fas fa-check"></i>
                  ${amenity}
                </div>
              `).join('')}
            </div>
          </div>
          <div class="hotel-pricing">
            ${hotel.availability ? `<div class="availability">${hotel.availability}</div>` : ''}
            ${hotel.originalPrice ? `<div class="original-price">${hotel.originalPrice} ${hotel.currency}</div>` : ''}
            <div class="current-price">${hotel.currentPrice} ${hotel.currency}</div>
            <div class="price-per-night">لليلة الواحدة شامل الضرائب</div>
            <button class="book-btn" onclick="event.stopPropagation(); bookHotel(${hotel.id})">
              احجز الآن
            </button>
          </div>
        </div>
      `).join('');

      hotelsList.innerHTML = hotelsHTML;
    }

    // Book hotel - redirect to RateHawk
    function bookHotel(hotelId) {
      const hotel = currentHotels.find(h => h.id === hotelId);
      if (!hotel) return;

      // Get search parameters
      const urlParams = new URLSearchParams(window.location.search);
      const destination = urlParams.get('destination') || 'دبي';
      const checkin = urlParams.get('checkin') || '2025-07-24';
      const checkout = urlParams.get('checkout') || '2025-07-26';
      const guests = urlParams.get('guests') || '2';

      // Create RateHawk URL
      const cityName = destination.split('،')[0].trim();
      const searchParams = new URLSearchParams({
        'destination': cityName,
        'checkin': checkin,
        'checkout': checkout,
        'guests': guests,
        'partner_id': RATEHAWK_CONFIG.partnerId,
        'utm_source': 'paygo',
        'utm_medium': 'results_page',
        'utm_campaign': 'hotel_booking',
        'hotel_name': hotel.name
      });

      const rateHawkUrl = `${RATEHAWK_CONFIG.baseUrl}/search?${searchParams.toString()}`;
      
      // Track booking attempt
      if (typeof gtag !== 'undefined') {
        gtag('event', 'hotel_booking_attempt', {
          'hotel_name': hotel.name,
          'hotel_id': hotelId,
          'destination': destination,
          'price': hotel.currentPrice,
          'partner': 'ratehawk'
        });
      }

      // Open RateHawk in new tab
      window.open(rateHawkUrl, '_blank', 'noopener,noreferrer');
    }

    // Initialize map
    function initializeMap() {
      map = L.map('map').setView([25.2048, 55.2708], 11); // Dubai coordinates

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // Add hotel markers
      currentHotels.forEach(hotel => {
        const marker = L.marker(hotel.coordinates).addTo(map);
        marker.bindPopup(`
          <div style="text-align: center; font-family: Cairo, sans-serif;">
            <h4>${hotel.name}</h4>
            <p>${hotel.currentPrice} ${hotel.currency} / ليلة</p>
            <button onclick="bookHotel(${hotel.id})" style="background: #ff6b35; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
              احجز الآن
            </button>
          </div>
        `);
      });
    }

    // View toggle functionality
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const view = this.dataset.view;
        const mapContainer = document.getElementById('mapContainer');
        const hotelsList = document.getElementById('hotelsList');
        
        if (view === 'map') {
          mapContainer.classList.add('active');
          hotelsList.style.display = 'none';
          setTimeout(() => {
            if (map) map.invalidateSize();
          }, 100);
        } else {
          mapContainer.classList.remove('active');
          hotelsList.style.display = 'block';
        }
      });
    });

    // Sort functionality
    document.getElementById('sortSelect').addEventListener('change', function() {
      const sortBy = this.value;
      let sortedHotels = [...currentHotels];
      
      switch(sortBy) {
        case 'price-low':
          sortedHotels.sort((a, b) => a.currentPrice - b.currentPrice);
          break;
        case 'price-high':
          sortedHotels.sort((a, b) => b.currentPrice - a.currentPrice);
          break;
        case 'rating':
          sortedHotels.sort((a, b) => b.reviewScore - a.reviewScore);
          break;
        case 'distance':
          // Simple distance sort (in real app, calculate actual distance)
          sortedHotels.sort((a, b) => parseFloat(a.distance) - parseFloat(b.distance));
          break;
        default:
          // Keep recommended order
          break;
      }
      
      displayHotels(sortedHotels);
    });

    // Filter functionality
    document.querySelectorAll('.filter-checkbox input, .price-input').forEach(element => {
      element.addEventListener('change', applyFilters);
    });

    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', function() {
        const rating = parseInt(this.dataset.rating);
        document.querySelectorAll('.star').forEach((s, index) => {
          if (index < rating) {
            s.classList.add('active');
          } else {
            s.classList.remove('active');
          }
        });
        applyFilters();
      });
    });

    function applyFilters() {
      let filteredHotels = [...sampleHotels];
      
      // Price filter
      const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
      const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
      filteredHotels = filteredHotels.filter(hotel => 
        hotel.currentPrice >= minPrice && hotel.currentPrice <= maxPrice
      );
      
      // Rating filter
      const selectedRating = document.querySelectorAll('.star.active').length;
      if (selectedRating > 0) {
        filteredHotels = filteredHotels.filter(hotel => hotel.rating >= selectedRating);
      }
      
      // Amenities filter
      const selectedAmenities = Array.from(document.querySelectorAll('.filter-checkbox input:checked'))
        .map(cb => cb.nextElementSibling.textContent);
      
      if (selectedAmenities.length > 0) {
        filteredHotels = filteredHotels.filter(hotel => 
          selectedAmenities.some(amenity => hotel.amenities.includes(amenity))
        );
      }
      
      currentHotels = filteredHotels;
      displayHotels(currentHotels);
    }

    // Scroll to top
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Show/hide FAB based on scroll
    window.addEventListener('scroll', function() {
      const fab = document.querySelector('.fab');
      if (window.scrollY > 300) {
        fab.style.display = 'block';
      } else {
        fab.style.display = 'none';
      }
    });
  </script>
</body>
</html>
