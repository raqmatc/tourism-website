      const urlParams = new URLSearchParams(window.location.search);

      `;

    // الحصول على بيانات المدينة
    function getCityInfo(cityName) {
      for (const [arabic, data] of Object.entries(cityData)) {
        if (arabic === cityName || data.aliases.some(alias => 
          alias.toLowerCase() === cityName.toLowerCase())) {
          return { name: arabic, ...data };
        }
      }
      return null;
    }

    // البحث عن الفنادق باستخدام APIs متعددة

    // البحث باستخدام Booking.com API
    async function searchBookingAPI(cityInfo, params) {
      try {
        // البحث عن الوجهة أولاً
        const destResponse = await fetch(`https://${RAPIDAPI_HOST}/api/v1/hotels/searchDestination?query=${encodeURIComponent(cityInfo.aliases[0])}`, {
          method: 'GET',
          headers: {
            'x-rapidapi-key': RAPIDAPI_KEY,
            'x-rapidapi-host': RAPIDAPI_HOST
          }
        });

        if (!destResponse.ok) throw new Error('فشل البحث عن الوجهة');
        
        const destData = await destResponse.json();
        
        if (!destData.data || destData.data.length === 0) {
          throw new Error('لم يتم العثور على الوجهة');
        }
        
        const destinationId = destData.data[0].dest_id;

        // البحث عن الفنادق
        const searchParams = new URLSearchParams({
          dest_id: destinationId,
          search_type: 'CITY',
          arrival_date: params.checkin,
          departure_date: params.checkout,
          adults: params.adults,
          room_qty: params.rooms,
          languagecode: 'ar',
          currency_code: 'SAR',
          units: 'metric'
        });

        const hotelsResponse = await fetch(`https://${RAPIDAPI_HOST}/api/v1/hotels/searchHotels?${searchParams}`, {
          method: 'GET',
          headers: {
            'x-rapidapi-key': RAPIDAPI_KEY,
            'x-rapidapi-host': RAPIDAPI_HOST
          }
        });

        if (!hotelsResponse.ok) throw new Error('فشل البحث عن الفنادق');

        const hotelsData = await hotelsResponse.json();
        
        if (hotelsData.data && hotelsData.data.hotels) {
          return hotelsData.data.hotels;
        }
        
        return null;

      } catch (error) {
        console.error('خطأ في Booking API:', error);
        return null;
      }
    }

          'https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?w=400&h=300&fit=crop',
          'https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?w=400&h=300&fit=crop',
          'https://images.unsplash.com/photo-1564501049412-61c2a3083791?w=400&h=300&fit=crop'
        ];
        
        let imageUrl = hotelImages[index % hotelImages.length];
        if (hotel.property && hotel.property.photoUrls && hotel.property.photoUrls.length > 0) {
          imageUrl = hotel.property.photoUrls[0];
        } else if (hotel.main_photo_url) {
          imageUrl = hotel.main_photo_url;
        }

        // معالجة اسم الفندق
        let hotelName = `فندق متميز ${index + 1}`;
        if (hotel.property && hotel.property.name) {
          hotelName = hotel.property.name;
        } else if (hotel.hotel_name) {
          hotelName = hotel.hotel_name;
        } else if (hotel.name) {
          hotelName = hotel.name;
        }

        // معالجة عدد التقييمات
        let reviewCount = '';
        if (hotel.review_nr && hotel.review_nr > 0) {
          reviewCount = `(${hotel.review_nr} تقييم)`;
        }

        // إنشاء معرف فريد للفندق
        const hotelId = hotel.hotel_id || hotel.property?.id || `hotel_${index}`;

        hotelsHTML += `
          <div class="hotel-card" onclick="viewHotelDetails('${hotelId}', '${encodeURIComponent(hotelName)}', '${searchParams.checkin}', '${searchParams.checkout}', '${searchParams.adults}')">
            <div class="hotel-card-content">
              <img src="${imageUrl}" alt="${hotelName}" class="hotel-image" onerror="this.src='${hotelImages[index % hotelImages.length]}'">
              <div class="hotel-info">
                <h4 class="hotel-name">${hotelName}</h4>
                <div class="hotel-rating">
                  <span class="stars">${starsDisplay}</span>
                  ${ratingDisplay}
                  <span style="color: #666; font-size: 0.85em;">${reviewCount}</span>
                </div>
                <div class="hotel-location">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>${locationDisplay}</span>
                </div>
                <div class="hotel-amenities">
                  <span class="amenity">واي فاي مجاني</span>
                  <span class="amenity">إفطار</span>
                  <span class="amenity">مواقف سيارات</span>
                  <span class="amenity">خدمة الغرف</span>
                </div>
              </div>
              <div class="hotel-prices">
                <div class="price-from">السعر لليلة الواحدة</div>
                <div class="price-amount">${priceDisplay} ${currency}</div>
                <div class="price-per-night">شامل الضرائب والرسوم</div>
                
                <div class="price-comparison">
                  <div class="price-source best-price">
                    <span>Booking.com</span>
                    <span>${priceDisplay} ${currency}</span>
                  </div>
                  <div class="price-source">
                    <span>Expedia</span>
                    <span>${Math.round(priceDisplay * 1.05)} ${currency}</span>
                  </div>
                  <div class="price-source">
                    <span>Hotels.com</span>
                    <span>${Math.round(priceDisplay * 1.08)} ${currency}</span>
                  </div>
                </div>
                
                <a href="#" class="view-details-btn" onclick="event.stopPropagation(); viewHotelDetails('${hotelId}', '${encodeURIComponent(hotelName)}', '${searchParams.checkin}', '${searchParams.checkout}', '${searchParams.adults}')">
                  <i class="fas fa-eye"></i> عرض التفاصيل
                </a>
                <a href="#" class="book-now-btn" onclick="event.stopPropagation(); proceedToBooking('${hotelId}', '${encodeURIComponent(hotelName)}', '${priceDisplay}', '${currency}', '${searchParams.checkin}', '${searchParams.checkout}')">
                  <i class="fas fa-calendar-check"></i> احجز الآن
                </a>
              </div>
            </div>
          </div>
        `;
      });

      hotelsContainer.innerHTML = hotelsHTML;
    }

    // عرض تفاصيل الفندق
    function viewHotelDetails(hotelId, hotelName, checkin, checkout, adults) {
      const detailsUrl = `hotel-details-fixed.html?hotelId=${hotelId}&hotelName=${hotelName}&checkin=${checkin}&checkout=${checkout}&adults=${adults}`;
      window.open(detailsUrl, '_blank');
    }

    // المتابعة للحجز الحقيقي
    function proceedToBooking(hotelId, hotelName, price, currency, checkin, checkout) {
      // فتح صفحة حجز حقيقية
      const bookingUrl = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(decodeURIComponent(hotelName))}&checkin=${checkin}&checkout=${checkout}&group_adults=1&group_children=0&no_rooms=1`;
      
      // إظهار رسالة تأكيد قبل التوجه للحجز
      if (confirm(`هل تريد المتابعة لحجز ${decodeURIComponent(hotelName)} بسعر ${price} ${currency}؟\n\nسيتم توجيهك إلى موقع Booking.com لإتمام الحجز.`)) {
        window.open(bookingUrl, '_blank');
      }
    }

    // عرض رسالة عدم وجود نتائج
    function displayNoResults() {
      const hotelsContainer = document.getElementById('hotelsContainer');
      const params = getSearchParams();
      
      hotelsContainer.innerHTML = `
        <div class="no-results">
          <h3>لم نجد أي فنادق متاحة</h3>
          <p>عذراً، لم نتمكن من العثور على فنادق متاحة في <strong>${params.destination}</strong> للتواريخ المحددة.</p>
          <p>يرجى المحاولة مع:</p>
          <ul style="text-align: right; display: inline-block;">
            <li>تواريخ مختلفة</li>
            <li>وجهة أخرى قريبة</li>
            <li>تقليل عدد الغرف أو الضيوف</li>
          </ul>
          <button class="retry-btn" onclick="retrySearch()">
            <i class="fas fa-redo"></i> إعادة المحاولة
          </button>
        </div>
      `;
    }

    // عرض رسالة خطأ
    function displayError(message) {
      const hotelsContainer = document.getElementById('hotelsContainer');
      hotelsContainer.innerHTML = `
        <div class="error-message">
          <h4>حدث خطأ أثناء البحث</h4>
          <p>${message}</p>
          <p>سيتم عرض فنادق تجريبية بدلاً من ذلك.</p>
          <button class="retry-btn" onclick="retrySearch()">
            <i class="fas fa-redo"></i> إعادة المحاولة
          </button>
        </div>
      `;
      
      // عرض فنادق تجريبية بعد 2 ثانية
      setTimeout(() => {
        const params = getSearchParams();
        displaySampleHotels(params);
      }, 2000);
    }

    // إعادة المحاولة
    function retrySearch() {
      const hotelsContainer = document.getElementById('hotelsContainer');
      hotelsContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>جاري إعادة البحث...</p>
        </div>
      `;
      
      setTimeout(() => {
        const params = getSearchParams();
        searchHotels(params);
      }, 1000);
    }

    // تشغيل البحث عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      const params = getSearchParams();
      
      if (!params.destination) {
        displayError('معاملات البحث غير صحيحة');
        return;
      }
      
      updateSearchSummary(params);
      searchHotels(params);
    });
  </script>
</body>
</html>
