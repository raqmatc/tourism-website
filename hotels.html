
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الفنادق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .hotel-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .hotel-card h5 {
      margin-bottom: 10px;
      color: #007bff;
    }
    .hotel-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2 class="text-center mb-4">نتائج الفنادق</h2>
<div id="hotelResults" class="container"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const cityCode = params.get("city");
  const checkIn = params.get("checkIn");
  const checkOut = params.get("checkOut");

  const apiKey = "UspRLCHI82AtaL2AsflFSLYxrRh0asMB";
  const apiSecret = "R1ZGO9tgOA4P5EPJ";

  async function getAccessToken() {
    const res = await fetch("https://test.api.amadeus.com/v1/security/oauth2/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `grant_type=client_credentials&client_id=${apiKey}&client_secret=${apiSecret}`
    });
    const data = await res.json();
    return data.access_token;
  }

  async function fetchHotels() {
    const token = await getAccessToken();
    const url = `https://test.api.amadeus.com/v3/shopping/hotel-offers?cityCode=${cityCode}&checkInDate=${checkIn}&checkOutDate=${checkOut}&adults=1&roomQuantity=1`;
    const res = await fetch(url, {
      headers: {
        "Authorization": "Bearer " + token
      }
    });
    const data = await res.json();
    displayHotels(data.data || []);
  }

  function displayHotels(hotels) {
    const container = document.getElementById("hotelResults");
    if (hotels.length === 0) {
      container.innerHTML = "<p class='text-center'>لم يتم العثور على فنادق.</p>";
      return;
    }

    hotels.forEach(hotelOffer => {
      const hotel = hotelOffer.hotel;
      const offer = hotelOffer.offers[0];
      const div = document.createElement("div");
      div.className = "hotel-card";
      div.innerHTML = `
        <h5>${hotel.name || "اسم غير متوفر"}</h5>
        <p>العنوان: ${hotel.address?.lines?.join(" - ") || "غير متوفر"}</p>
        <p>التصنيف: ${hotel.rating || "غير مصنف"} نجوم</p>
        <p>السعر: ${offer?.price?.total || "--"} ${offer?.price?.currency || ""}</p>
      `;
      container.appendChild(div);
    });
  }

  fetchHotels();
</script>

</body>
</html>
