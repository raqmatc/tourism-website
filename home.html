<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>PayGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 15px 0;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    .booking-box {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      text-align: right;
    }

    .input-group .icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #aaa;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .row .input-group {
      flex: 1;
      margin-bottom: 0;
    }

    .room-info {
      position: relative;
    }

    .search-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-btn:hover {
      background: #0056b3;
    }

    .destinations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      color: #333;
    }

    .card p {
      padding: 0 15px 10px;
      color: #555;
    }

    .card button {
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <img src="paygs.png" alt="PayGo Logo">
</header>

<div class="booking-box">
  <div class="input-group">
    <input type="text" placeholder="إلى أين تريد أن تذهب؟">
    <span class="icon">🔍</span>
  </div>

  <div class="row">
    <div class="input-group">
      <input type="date" id="checkin">
      <span class="icon">📅</span>
    </div>
    <div class="input-group">
      <input type="date" id="checkout">
      <span class="icon">📅</span>
    </div>
  </div>

  <div class="input-group room-info">
    <input type="text" readonly value="1 غرفة، 2 بالغون، 0 أطفال">
    <span class="icon">👤</span>
  </div>

  <button class="search-btn">ابحث</button>
</div>

<div class="destinations">
  <div class="card"><img src="https://source.unsplash.com/300x180/?paris"><h3>باريس</h3><p>عاصمة النور والجمال، تشتهر ببرج إيفل والمتاحف.</p><button onclick="location.href='paris.html'">تفاصيل</button></div>
  <div class="card"><img src="https://source.unsplash.com/300x180/?dubai"><h3>دبي</h3><p>مدينة المستقبل، ناطحات سحاب وتسوق عالمي.</p><button onclick="location.href='dubai.html'">تفاصيل</button></div>
  <div class="card"><img src="https://source.unsplash.com/300x180/?tokyo"><h3>طوكيو</h3><p>مدينة حديثة بثقافة يابانية تقليدية مدهشة.</p><button onclick="location.href='tokyo.html'">تفاصيل</button></div>
  <div class="card"><img src="https://source.unsplash.com/300x180/?rome"><h3>روما</h3><p>تاريخ عريق وآثار لا مثيل لها.</p><button onclick="location.href='rome.html'">تفاصيل</button></div>
</div>

<script>
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("checkin").value = today;
  document.getElementById("checkout").value = today;
</script>

</body>
</html>
