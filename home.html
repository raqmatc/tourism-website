<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paygo - حجز الفنادق</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
  <link rel="icon" type="image/png" sizes="32x32" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="apple-touch-icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Cairo', sans-serif;
      background: #ffffff;
      direction: rtl;
      color: #000;
    }

    .main-content {
      flex: 1;
    }

    .navbar {
      background-color: #222;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar img {
      height: 50px;
    }

    .search-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 520px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-size: 13px;
      color: #444;
      margin-bottom: 4px;
    }

    .search-box input,
    .search-box select,
    .search-box button {
      height: 45px;
      border-radius: 8px;
    }

    .footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="navbar">
    <img src="paygs.png" alt="Paygo Logo">
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main-content">

    <!-- نموذج حجز شبيه Wego -->
    <div class="search-box">
      <form id="wego-search-form">
        <div class="mb-3">
          <label class="form-label">المدينة</label>
          <select id="wego-city" class="form-control" required>
            <option value="">اختر المدينة</option>
            <option value="Dubai">دبي</option>
            <option value="Cairo">القاهرة</option>
            <option value="Istanbul">إسطنبول</option>
            <option value="Bangkok">تايلاند</option>
          </select>
        </div>

        <div class="d-flex gap-2 mb-3">
          <div class="flex-fill">
            <label class="form-label">الوصول</label>
            <input type="date" id="wego-checkin" class="form-control" required />
          </div>
          <div class="flex-fill">
            <label class="form-label">المغادرة</label>
            <input type="date" id="wego-checkout" class="form-control" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">عدد الغرف والضيوف</label>
          <select id="wego-guests" class="form-control" required>
            <option value="1-2-0">1 غرفة، 2 بالغون، 0 أطفال</option>
            <option value="1-1-0">1 غرفة، 1 بالغ، 0 أطفال</option>
            <option value="2-4-1">2 غرف، 4 بالغون، 1 طفل</option>
            <option value="3-6-2">3 غرف، 6 بالغون، 2 أطفال</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">ابحث</button>
      </form>
    </div>

  </div>

  <!-- الشريط السفلي -->
  <div class="footer">
    جميع الحقوق محفوظة © Paygo 2025
  </div>

  <!-- JavaScript لإنشاء رابط الحجز -->
  <script>
    document.getElementById("wego-search-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const city = document.getElementById("wego-city").value;
      const checkin = document.getElementById("wego-checkin").value;
      const checkout = document.getElementById("wego-checkout").value;
      const [rooms, adults, children] = document.getElementById("wego-guests").value.split("-");

      if (!city || !checkin || !checkout) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }

      const marker = "646029";
      const url = `https://search.hotellook.com/?marker=${marker}&location=${encodeURIComponent(city)}&checkIn=${checkin}&checkOut=${checkout}&adults=${adults}&children=${children}&rooms=${rooms}`;

      window.location.href = url;
    });
  </script>

</body>
</html>
