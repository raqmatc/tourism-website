<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربع حجز الفنادق</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: right; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .search-box { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .search-box input, .search-box button { margin: 10px 0; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 4px; }
        .search-box button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .search-box button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="search-box">
        <h2>ابحث عن فندق</h2>
        <input type="text" id="city" placeholder="أدخل المدينة">
        <input type="date" id="checkIn">
        <input type="date" id="checkOut">
        <input type="number" id="rooms" placeholder="عدد الغرف" min="1" value="1">
        <input type="number" id="guests" placeholder="عدد النزلاء" min="1" value="1">
        <button id="searchButton">ابحث الآن</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
