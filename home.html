<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paygo - حجز الفنادق</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #444;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar img {
      height: 60px;
    }

    .search-box {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 520px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-size: 13px;
      color: #444;
      margin-bottom: 4px;
    }

    .search-box input,
    .search-box button {
      height: 45px;
      border-radius: 8px;
    }

    .destinations {
      margin-top: 40px;
      padding: 20px;
    }

    .destination-card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 100%;
    }

    .destination-card img {
      width: 100%;
      border-radius: 8px;
      height: 120px;
      object-fit: cover;
    }

    .destination-card h5 {
      margin-top: 10px;
    }

    /* الشريط السفلي */
    .footer {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="navbar">
    <img src="paygs.png" alt="Paygo Logo">
  </div>

  <!-- نموذج البحث -->
  <div class="search-box">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="إلى أين تريد أن تذهب؟" />
    </div>

    <div class="d-flex gap-2 mb-3">
      <div class="flex-fill">
        <label class="form-label">الوصول</label>
        <input type="text" class="form-control" value="الثلاثاء، 2 يوليو" readonly />
      </div>
      <div class="flex-fill">
        <label class="form-label">المغادرة</label>
        <input type="text" class="form-control" value="الأربعاء، 3 يوليو" readonly />
      </div>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" value="1 غرفة، 2 بالغون، 0 أطفال" readonly />
    </div>

    <button class="btn btn-primary w-100">ابحث</button>
  </div>

  <!-- الوجهات -->
  <div class="container destinations">
    <div class="row g-3">
      <div class="col-6">
        <div class="destination-card">
          <img src="https://source.unsplash.com/300x200/?dubai" alt="دبي">
          <h5>دبي</h5>
        </div>
      </div>
      <div class="col-6">
        <div class="destination-card">
          <img src="https://source.unsplash.com/300x200/?cairo" alt="القاهرة">
          <h5>القاهرة</h5>
        </div>
      </div>
      <div class="col-6">
        <div class="destination-card">
          <img src="https://source.unsplash.com/300x200/?istanbul" alt="إسطنبول">
          <h5>إسطنبول</h5>
        </div>
      </div>
      <div class="col-6">
        <div class="destination-card">
          <img src="https://source.unsplash.com/300x200/?riyadh" alt="الرياض">
          <h5>الرياض</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- الشريط السفلي -->
  <div class="footer">
    جميع الحقوق محفوظة © Paygo 2025
  </div>

</body>
</html>
