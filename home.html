<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paygo - حجز الفنادق</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #004e92, #000428); /* خلفية تدرج أزرق مثل الصورة */
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #000;
      padding: 10px 20px;
    }

    .navbar-brand img {
      height: 40px;
    }

    .search-box {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 520px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .form-label {
      font-size: 13px;
      color: #444;
      margin-bottom: 4px;
    }

    .search-box input,
    .search-box button {
      height: 45px;
      border-radius: 8px;
    }

    .destinations {
      margin-top: 50px;
      padding: 20px;
    }

    .destination-card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .destination-card img {
      width: 100%;
      border-radius: 8px;
      height: 120px;
      object-fit: cover;
    }

    .destination-card h5 {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="https://i.imgur.com/eo0zNBO.png" alt="Paygo Logo">
    </a>
  </nav>

  <!-- نموذج البحث -->
  <div class="search-box">
    <!-- المدينة -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="إلى أين تريد أن تذهب؟" />
    </div>

    <!-- التواريخ -->
    <div class="d-flex gap-2 mb-3">
      <div class="flex-fill">
        <label class="form-label">الوصول</label>
        <input type="text" class="form-control" value="الثلاثاء، 2 يوليو" readonly />
      </div>
      <div class="flex-fill">
        <label class="form-label">المغادرة</label>
        <input type="text" class="form-control" value="الأربعاء، 3 يوليو" readonly />
      </div>
    </div>

    <!-- الغرف والضيوف -->
    <div class="mb-3">
      <input type="text" class="form-control" value="1 غرفة، 2 بالغون، 0 أطفال" readonly />
    </div>

    <!-- زر البحث -->
    <button class="btn btn-primary w-100">ابحث</button>
  </div>

  <!-- الوجهات -->
  <div class="container destinations">
    <div class="row g-3">
      <div class="col-6 col-md-4">
        <div class="destination-card">
          <img src="https://source.unsplash.com/300x200/?dubai" alt="دبي">
          <h5>دبي</h5>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="destination-card">
          <img src="https://source.unsplash.com/300x200/?cairo" alt="القاهرة">
          <h5>القاهرة</h5>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="destination-card">
          <img src="https://source.unsplash.com/300x200/?istanbul" alt="إسطنبول">
          <h5>إسطنبول</h5>
        </div>
      </div>
      <!-- أضف المزيد حسب الرغبة -->
    </div>
  </div>

</body>
</html>
