    body {

    }

    .destination-card img {

      border-radius: 8px;

      object-fit: cover;

    .travel-offers {

      background-color: #111;

      margin: 0 0 20px 0;
    }

    .slider-track {

      animation: scrollSlider 20s linear infinite;
      width: fit-content;
    }

    .slide {
      flex: 0 0 100vw;
      height: 160px;
      overflow: hidden;
    }

    .slide img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes scrollSlider {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-400vw);
      }
    }

    .footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
    }

    /* مستطيلات الإعلانات */
    #ad-slider {
      position: relative;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
    }

    .ad-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .ad-slide.active {
      opacity: 1;
      z-index: 1;
    }

      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>

<style>
  .analog-clock {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 0 auto;
    border: 5px solid #444;
    border-radius: 50%;
    background: radial-gradient(#000, #111);
    box-shadow: inset 0 0 10px #000, 0 0 15px #0f0;
  }

  .analog-clock::before {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.05), rgba(255,255,255,0));
    z-index: 2;
  }

  .hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom;
    background: #0f0;
    z-index: 1;
    border-radius: 2px;
  }

  .hour {
    width: 4px;
    height: 30px;
  }

  .minute {
    width: 3px;
    height: 45px;
  }

  .second {
    width: 2px;
    height: 55px;
    background: red;
  }

  .tick {
    position: absolute;
    width: 2px;
    height: 8px;
    background: #0f0;
    left: 50%;
    top: 2px;
    transform-origin: center 60px;
    opacity: 0.8;
  }

  .city-label {
    margin-top: 8px;
    color: #ccc;
    font-size: 14px;
  }
</style>

<script>
  function createAnalogClock(container, timeZone) {
    const clock = document.createElement('div');
    clock.className = 'analog-clock';

    const hour = document.createElement('div');
    hour.className = 'hand hour';
    const minute = document.createElement('div');
    minute.className = 'hand minute';
    const second = document.createElement('div');
    second.className = 'hand second';

    clock.appendChild(hour);
    clock.appendChild(minute);
    clock.appendChild(second);

    // Add green ticks
    for (let i = 0; i < 12; i++) {
      const tick = document.createElement('div');
      tick.className = 'tick';
      tick.style.transform = `rotate(${i * 30}deg) translate(-50%, 0)`;
      clock.appendChild(tick);
    }

    container.innerHTML = '';
    container.appendChild(clock);

    function updateClock() {
      const now = new Date().toLocaleString("en-US", { timeZone });
      const t = new Date(now);

      const sec = t.getSeconds() * 6;
      const min = t.getMinutes() * 6 + sec / 60;
      const hr = (t.getHours() % 12) * 30 + min / 12;

      hour.style.transform = `translateX(-50%) rotate(${hr}deg)`;
      minute.style.transform = `translateX(-50%) rotate(${min}deg)`;
      second.style.transform = `translateX(-50%) rotate(${sec}deg)`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  }

  document.querySelectorAll('.analog-clock').forEach(clock => {
    const zone = clock.getAttribute('data-zone');
    createAnalogClock(clock, zone);
  });
</script>

  <script>
    let adIndex = 0;
    const ads = document.querySelectorAll('.ad-slide');

    function showNextAd() {
      ads[adIndex].classList.remove('active');
      adIndex = (adIndex + 1) % ads.length;
      ads[adIndex].classList.add('active');
    }

    setInterval(showNextAd, 10000);
