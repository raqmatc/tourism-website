<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الفنادق - Paygo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Cairo', sans-serif;
    }

    .hotel-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }

    .hotel-card h5 {
      margin-bottom: 5px;
    }

    .hotel-card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .header {
      background-color: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .filters {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 10px 0 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="header">
    <h4>نتائج الفنادق</h4>
  </div>

  <!-- الفلاتر -->
  <div class="filters">
    <div class="row g-2">
      <div class="col-6 col-md-3">
        <label>الحد الأدنى للسعر</label>
        <input type="number" id="minPrice" class="form-control" placeholder="مثال: 100">
      </div>
      <div class="col-6 col-md-3">
        <label>الحد الأعلى للسعر</label>
        <input type="number" id="maxPrice" class="form-control" placeholder="مثال: 500">
      </div>
      <div class="col-6 col-md-3">
        <label>عدد النجوم</label>
        <select id="stars" class="form-control">
          <option value="">الكل</option>
          <option value="5">5 نجوم</option>
          <option value="4">4 نجوم</option>
          <option value="3">3 نجوم</option>
        </select>
      </div>
      <div class="col-6 col-md-3 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="applyFilters()">تصفية</button>
      </div>
    </div>
  </div>

  <!-- النتائج -->
  <div class="container mt-4" id="hotels-container">
    <p>جاري تحميل الفنادق...</p>
  </div>

  <script>
    const apiKey = "UspRLCHI82AtaL2AsflFSLYxrRh0asMB";
    const apiSecret = "R1ZGO9tgOA4P5EPJ";
    let allHotels = []; // لتخزين كل الفنادق بدون تصفية

    async function getAccessToken() {
      const response = await fetch("https://test.api.amadeus.com/v1/security/oauth2/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          grant_type: "client_credentials",
          client_id: apiKey,
          client_secret: apiSecret
        })
      });
      const data = await response.json();
      return data.access_token;
    }

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        city: params.get("city"),
        checkin: params.get("checkin"),
        checkout: params.get("checkout"),
        rooms: params.get("rooms") || "1",
        adults: params.get("adults") || "2",
        children: params.get("children") || "0"
      };
    }

    async function searchHotels(token, cityCode, checkin, checkout, adults) {
      const url = `https://test.api.amadeus.com/v2/shopping/hotel-offers?cityCode=${cityCode}&checkInDate=${checkin}&checkOutDate=${checkout}&adults=${adults}`;
      const response = await fetch(url, {
        headers: { Authorization: `Bearer ${token}` }
      });
      return await response.json();
    }

    async function getCityCode(cityName, token) {
      const response = await fetch(`https://test.api.amadeus.com/v1/reference-data/locations?subType=CITY&keyword=${encodeURIComponent(cityName)}&view=FULL`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await response.json();
      if (data && data.data && data.data.length > 0) {
        return data.data[0].iataCode;
      } else {
        throw new Error("لم يتم العثور على المدينة");
      }
    }

    function renderHotels(hotels, rooms, adults, children) {
      const container = document.getElementById("hotels-container");
      container.innerHTML = "";

      if (hotels.length === 0) {
        container.innerHTML = "<p>لم يتم العثور على فنادق تطابق الفلاتر.</p>";
        return;
      }

      hotels.forEach(hotel => {
        const name = hotel.hotel.name || "فندق غير معروف";
        const address = hotel.hotel.address?.lines?.join(", ") || "بدون عنوان";
        const price = hotel.offers[0]?.price?.total || "غير متوفر";
        const currency = hotel.offers[0]?.price?.currency || "USD";
        const rating = hotel.hotel.rating || "غير معروف";

        const card = document.createElement("div");
        card.className = "hotel-card";
        card.innerHTML = `
          <h5>${name}</h5>
          <p>العنوان: ${address}</p>
          <p>السعر: ${price} ${currency}</p>
          <p>عدد الغرف: ${rooms} | البالغون: ${adults} | الأطفال: ${children}</p>
          <p>التقييم: ${rating} نجوم</p>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const min = parseFloat(document.getElementById('minPrice').value) || 0;
      const max = parseFloat(document.getElementById('maxPrice').value) || Infinity;
      const stars = document.getElementById('stars').value;

      const filtered = allHotels.filter(hotel => {
        const offer = hotel.offers[0];
        const price = parseFloat(offer?.price?.total || 0);
        const rating = hotel.hotel.rating || "";

        return price >= min && price <= max && (stars === "" || rating == stars);
      });

      const { rooms, adults, children } = getQueryParams();
      renderHotels(filtered, rooms, adults, children);
    }

    async function showHotels() {
      const { city, checkin, checkout, rooms, adults, children } = getQueryParams();
      const container = document.getElementById("hotels-container");

      try {
        const token = await getAccessToken();
        const cityCode = await getCityCode(city, token);
        const result = await searchHotels(token, cityCode, checkin, checkout, adults);

        if (result.data && result.data.length > 0) {
          allHotels = result.data;
          renderHotels(allHotels, rooms, adults, children);
        } else {
          container.innerHTML = "<p>لم يتم العثور على فنادق</p>";
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>حدث خطأ أثناء تحميل البيانات</p>";
      }
    }

    showHotels();
  </script>

</body>
</html>
