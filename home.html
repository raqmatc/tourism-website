<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paygo - حجز الفنادق</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
  <link rel="icon" type="image/png" sizes="32x32" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="apple-touch-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Cairo', sans-serif;
      background: #FFFAFA;
      direction: rtl;
      color: #000;
    }

    .main-content {
      flex: 1;
    }

    .navbar {
      background-color: #222;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar img {
      height: 54px;
      width: auto;
      display: block;
      align-self: center;
      object-fit: contain;
    }

    .destinations {
      padding: 20px;
    }

    .destination-card {
      background: #1a1a1a;
      color: #fff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      height: 100%;
    }

    .destination-card img {
      width: 100%;
      border-radius: 8px;
      height: 120px;
      object-fit: cover;
    }

    .destination-card h5 {
      margin-top: 10px;
    }

    .travel-offers {
      overflow: hidden;
      background-color: #111;
      border-radius: 10px;
      margin: 0 0 20px 0;
    }

    .slider-track {
      display: flex;
      animation: scrollSlider 20s linear infinite;
      width: fit-content;
    }

    .slide {
      flex: 0 0 100vw;
      height: 160px;
      overflow: hidden;
    }

    .slide img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes scrollSlider {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-400vw);
      }
    }

    .footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
    }

    /* مستطيلات الإعلانات */
    #ad-slider {
      position: relative;
      height: 150px;
      border-radius: 12px;
      overflow: hidden;
    }

    .ad-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .ad-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .fade img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* شريط الساعات المتحرك */
    .clock-marquee {
      overflow: hidden;
      white-space: nowrap;
      background: #000;
      padding: 15px 0;
      margin: 40px 0;
    }

    .clock-track {
      display: inline-block;
      animation: scrollClocks 30s linear infinite;
    }

    .clock-item {
      display: inline-block;
      margin: 0 40px;
      color: #0f0;
      font-family: monospace;
      font-size: 18px;
    }

    @keyframes scrollClocks {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="navbar">
    <img src="paygs.gif" alt="Paygo Logo">
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main-content">

    <!-- إعلانات سياحية متغيرة -->
    <div class="container my-4">
      <div id="ad-slider">
        <div class="ad-slide fade active">
          <img src="ad1.png" alt="إعلان 1">
        </div>
        <div class="ad-slide fade">
          <img src="ad2.png" alt="إعلان 2">
        </div>
        <div class="ad-slide fade">
          <img src="ad3.png" alt="إعلان 3">
        </div>
      </div>
    </div>

    <!-- شريط الساعات المتحرك -->
    <div class="clock-marquee">
      <div class="clock-track" id="clock-track">
        <span class="clock-item" id="c-ny">نيويورك: --:--</span>
        <span class="clock-item" id="c-london">لندن: --:--</span>
        <span class="clock-item" id="c-tokyo">طوكيو: --:--</span>
        <span class="clock-item" id="c-riyadh">الرياض: --:--</span>
        <span class="clock-item" id="c-paris">باريس: --:--</span>
        <span class="clock-item" id="c-sydney">سيدني: --:--</span>

        <!-- تكرار الساعات بدون فراغ -->
        <span class="clock-item" id="c-ny2">نيويورك: --:--</span>
        <span class="clock-item" id="c-london2">لندن: --:--</span>
        <span class="clock-item" id="c-tokyo2">طوكيو: --:--</span>
        <span class="clock-item" id="c-riyadh2">الرياض: --:--</span>
        <span class="clock-item" id="c-paris2">باريس: --:--</span>
        <span class="clock-item" id="c-sydney2">سيدني: --:--</span>
      </div>
    </div>

    <!-- الوجهات -->
    <div class="container destinations">
      <div class="row g-3">
        <div class="col-6"><div class="destination-card"><img src="qairo.png"><h5>القاهرة</h5></div></div>
        <div class="col-6"><div class="destination-card"><img src="dubai.png"><h5>دبي</h5></div></div>
        <div class="col-6"><div class="destination-card"><img src="thailand.png"><h5>تايلاند</h5></div></div>
        <div class="col-6"><div class="destination-card"><img src="istanbul.png"><h5>إسطنبول</h5></div></div>
      </div>
    </div>

    <!-- العروض -->
    <div class="d-flex justify-content-between align-items-center px-3 mt-3 mb-2">
      <h5 class="mb-0">عروض السفر الحصرية</h5>
      <a href="offers.html" class="text-decoration-none text-primary small">جميع العروض</a>
    </div>

    <div class="travel-offers">
      <div class="slider-track">
        <div class="slide"><img src="offer1.jpg"></div>
        <div class="slide"><img src="offer2.jpg"></div>
        <div class="slide"><img src="offer3.jpg"></div>
        <div class="slide"><img src="offer4.jpg"></div>
      </div>
    </div>

  </div>

  <!-- الشريط السفلي -->
  <div class="footer">
    جميع الحقوق محفوظة © Paygo 2025
  </div>

  <script>
    // تغيير الإعلانات
    let adIndex = 0;
    const ads = document.querySelectorAll('.ad-slide');
    function showNextAd() {
      ads[adIndex].classList.remove('active');
      adIndex = (adIndex + 1) % ads.length;
      ads[adIndex].classList.add('active');
    }
    setInterval(showNextAd, 10000);

    // تحديث الساعات المتحركة
    function updateClocks() {
      const zones = {
        'c-ny': 'America/New_York',
        'c-london': 'Europe/London',
        'c-tokyo': 'Asia/Tokyo',
        'c-riyadh': 'Asia/Riyadh',
        'c-paris': 'Europe/Paris',
        'c-sydney': 'Australia/Sydney',
        'c-ny2': 'America/New_York',
        'c-london2': 'Europe/London',
        'c-tokyo2': 'Asia/Tokyo',
        'c-riyadh2': 'Asia/Riyadh',
        'c-paris2': 'Europe/Paris',
        'c-sydney2': 'Australia/Sydney'
      };

      for (const id in zones) {
        const time = new Date().toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false,
          timeZone: zones[id]
        });
        document.getElementById(id).textContent = document.getElementById(id).textContent.split(':')[0] + ': ' + time;
      }
    }
    updateClocks();
    setInterval(updateClocks, 60000);
  </script>
</body>
</html>
