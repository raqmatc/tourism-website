        function applyFilters() {

            const selectedRatings = Array.from(document.querySelectorAll('.rating-filter:checked'))

                const amenitiesMatch = selectedAmenities.length === 0 ||

                return priceMatch && ratingMatch && amenitiesMatch;

        function sortHotels() {
