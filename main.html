<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paygo.com - اكتشف أجمل المدن السياحية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .slider-section {
            padding: 40px 0;
        }

        .slider-container {
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            animation: slide 50s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .slide-image {
            width: 600px;
            height: auto;
            margin: 0 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .slide-image {
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="paygo-logo.png" alt="PAYGO" style="max-width: 100%; height: 100%; object-fit: contain;">
        </header>

        <section class="slider-section">
            <div class="slider-container">
                <div class="slider-wrapper">
                    <img src="assets/amsterdam.png" alt="أمستردام" class="slide-image">
                    <img src="assets/vienna.png" alt="فيينا" class="slide-image">
                    <img src="assets/paris-new.png" alt="باريس" class="slide-image">
                    <img src="assets/rome-new.png" alt="روما" class="slide-image">
                    
                    <!-- نسخة ثانية للحركة المستمرة -->
                    <img src="assets/amsterdam.png" alt="أمستردام" class="slide-image">
                    <img src="assets/vienna.png" alt="فيينا" class="slide-image">
                    <img src="assets/paris-new.png" alt="باريس" class="slide-image">
                    <img src="assets/rome-new.png" alt="روما" class="slide-image">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
